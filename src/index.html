<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <title>Fredlo</title>
</head>

<body>
    <h1 class="header">Fredlo</h1>
    <div id="list-creation-dialog" title="Create new list" style="height: 40px">
        <form class="new-list-form">
            <button id="new-list" class="button">Add new list</button>
            <input class='new-list' type="text" name="listTitle" placeholder="List title" />
        </form>
        <button class="session-restore button">Session Restore</button>
    </div>
    <div class="toggle-snapshot-div">
        <input type="checkbox" name="toggle-snapshot" class="toggle-snapshot">
        <label class="toggle-snapshot" for="toggle-snapshot">Check to activate session auto-save (actively check
            and
            uncheck to purge
            saved session)</label>
    </div>
    <div class="board">
        <ul class="board1">
        </ul>
    </div>
</body>

</html>
